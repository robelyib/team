<!DOCTYPE html>
<html>
<head>
 <title>To-Do List App</title>
 <link rel="stylesheet" type="text/css" href="to-do-listcss.css">
</head>
<body>
 <h1>To-Do List</h1>
 <form id="form">
  <input type="text" id="taskInput" placeholder="Add New Task..." autocomplete="off">
  <button type="submit" id="addTaskBtn">Add Task</button>
 </form>
 <ul id="taskList"></ul>
 <button id="clearTaskBtn">Clear All Tasks</button>

 <script src="to-do-listjs.js"></script>
</body>
</html>
