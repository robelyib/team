<!DOCTYPE html>
<html>
<head>
 <title>Rock, Paper, Scissors</title>
 <link rel="stylesheet" type="text/css" href="gamecss.css">
</head>
<body>
 <h1>Rock, Paper, Scissors</h1>
 <div id="game">
  <div id="player">
   <h2>Player</h2>
   <ul>
    <li><button id="rockBtn">Rock</button></li>
    <li><button id="paperBtn">Paper</button></li>
    <li><button id="scissorsBtn">Scissors</button></li>
   </ul>
  </div>
  <div id="computer">
   <h2>Computer</h2>
   <img id="computerHand" src="game.jpeg"width="34px"height="20px">
  </div>
  <div id="result">
   <h2>Result</h2>
   <p id="resultText">Choose your weapon!</p>
   <button id="restartBtn">Play Again</button>
  </div>
 </div>

 <script src="gamejs.js"></script>
</body>
</html>
